<!-- LIST -->
  <TMPL_IF modeList>
    <article>
      <h1>
        <TMPL_IF tag>タグ「<TMPL_VAR tag>」：</TMPL_IF>
        <TMPL_IF playerName><TMPL_VAR playerName>さん：</TMPL_IF>
        キャラクター一覧
      </h1>
      <form method="get" action="./" id="form-search">
        <p><input type="text" name="tag" value="<TMPL_VAR tag>"><input type="submit" value="タグ検索"></p>
      </form>
      <TMPL_LOOP Lists>
      <section class="list">
        <h2><TMPL_VAR NAME> <small><TMPL_VAR TEXT> (<TMPL_VAR NUM>)</small></h2>
        <table>
          <thead>
          <tr>
            <th class="name"><span>名前</span></th>
            <th class="player"><span>プレイヤー</span></th>
            <th class="race"><span>種族</span></th>
            <th class="gender"><span>性別</span></th>
            <th class="age"><span>年齢</span></th>
            <th class="lv"><span>Lv</span></th>
            <th class="exp"><span>経験点</span></th>
            <th class="class"><span>技能</span></th>
            <th class="fellow"><span><span>フェロー</span></span></th>
            <th class="date"><span>更新日時</span></th>
          </tr>
          </thead>
          <TMPL_LOOP Characters><tr<TMPL_IF HIDE> class="hide"</TMPL_IF>>
            <td class="name"><a href="./?id=<TMPL_VAR ID>"><TMPL_VAR NAME></a></td>
            <td class="player"><TMPL_VAR PLAYER></td>
            <td class="race"><TMPL_VAR RACE></td>
            <td class="gender"><TMPL_VAR GENDER></td>
            <td class="age"><TMPL_VAR AGE></td>
            <td class="lv"><TMPL_VAR LV></td>
            <td class="exp"><TMPL_VAR EXP></td>
            <td class="class"><div><TMPL_VAR CLASS></div></td>
            <td class="fellow"><div><TMPL_IF FELLOW>✔</TMPL_IF></div></td>
            <td class="date"><div><TMPL_VAR DATE></div></td>
          </tr></TMPL_LOOP>
        </table>
        <TMPL_IF modeIndex><p class="more"><a href="./?group=<TMPL_VAR ID>">>>MORE</a></p></TMPL_IF>
      </section>
      </TMPL_LOOP>
    </article>
    <div id="page-top-button"><a href="#"></a></div>
  </TMPL_IF>
<!-- / LIST -->
<!-- MONSTER -->
  <TMPL_IF modeMonsList>
    <article>
      <h1>
        <TMPL_IF tag>タグ「<TMPL_VAR tag>」：</TMPL_IF>
        <TMPL_IF playerName><TMPL_VAR playerName>さん：</TMPL_IF>
        魔物データ一覧
      </h1>
      <form method="get" action="./" id="form-search">
        <input type="hidden" name="type" value="m">
        <p><input type="text" name="tag" value="<TMPL_VAR tag>"><input type="submit" value="タグ検索"></p>
      </form>
      <TMPL_LOOP Lists>
      <section class="list list-monster">
        <h2><TMPL_VAR NAME> <small>(<TMPL_VAR NUM>)</small></h2>
        <ul>
          <TMPL_LOOP Characters><li<TMPL_IF HIDE> class="hide"</TMPL_IF>>
            <a href="./?id=<TMPL_VAR ID>" data-lv="<TMPL_VAR LV>"><TMPL_VAR NAME><small><TMPL_VAR AUTHOR></small></a>
          </li></TMPL_LOOP>
        </ul>
        <TMPL_IF modeIndex><p class="more"><a href="./?type=m&taxa=<TMPL_VAR URL>">>>MORE</a></p></TMPL_IF>
      </section>
      </TMPL_LOOP>
    </article>
    <div id="page-top-button"><a href="#"></a></div>
  </TMPL_IF>
<!-- / MONSTER -->

<!-- FORM -->
  <!-- 登録 -->
  <TMPL_IF modeRegister>
    <article>
      <section class="form">
        <h2>ユーザーアカウント作成</h2>
        <form method="post" action="./">
          <input type="hidden" name="mode" value="register">
          <input type="hidden" name="_token" value="<TMPL_VAR token>">
          <p>
            <label><span>名前</span> <input type="text" name="name" required><b>必須</b></label>
          </p>
          <p>
            <label><span>ＩＤ<small>(ログインに使用)</small></span> <input type="text" name="id" pattern="^[0-9A-Za-z]+$" title="半角英数字のみ。" required><b>必須</b></label>
          </p>
          <p>
            <label><span>メールアドレス</span> <input type="email" name="mail"></label>
          </p>
          <p>
            <label><span>パスワード</span> <input type="password" name="password" pattern="^[0-9A-Za-z\.\-\/]+$" title="半角英数字、『.』『-』『/』のみ" required><b>必須</b></label>
          </p>
          <p>
            <label><span>パスワード(確認)</span> <input type="password" name="password_confirm" pattern="^[0-9A-Za-z\.\-\/]+$" title="半角英数字、『.』『-』『/』のみ" required><b>必須</b></label>
          </p>
          <p>
            <input type="submit" value="登録">
          </p>
        </form>
      </section>
    </article>
  </TMPL_IF>
  <!-- ログイン -->
  <TMPL_IF modeLogin>
    <article>
      <section class="form">
        <h2>ログイン</h2>
        <form method="post" action="./">
          <input type="hidden" name="mode" value="login">
          <p>
            <label><span>ＩＤ</span> <input type="text" name="id" required></label>
          </p>
          <p>
            <label><span>パスワード</span> <input type="password" name="password" required></label>
          </p>
          <p>
            <input type="submit" value="ログイン">
          </p>
        </form>
        <a href="./?mode=reminder">⇒パスワードを忘れた場合</a>
      </section>
    </article>
  </TMPL_IF>
  <!-- リマインダ -->
  <TMPL_IF modeReminder>
  <main>
      <section class="form">
        <h2>パスワードをリセットする</h2>
        <p>登録されたメールアドレスにリセット用のURLを送信します。</p>
        <form method="post" action="./">
          <input type="hidden" name="mode" value="reminder">
          <p>
            <label><span>ＩＤ</span> <input type="text" name="id" required></label>
          </p>
          <p>
            <input type="submit" value="送信">
          </p>
        </form>
      </section>
    </article>
  </TMPL_IF>
  <!-- リセット -->
  <TMPL_IF modeReset>
    <article>
      <section class="form">
        <h2>パスワードを変更する</h2>
        <form method="post" action="./">
          <input type="hidden" name="mode" value="reset">
          <input type="hidden" name="code" value="<TMPL_VAR token>">
          <p>
            <label><span>パスワード</span> <input type="password" name="password" pattern="^[0-9A-Za-z\.\-\/]+$" title="半角英数字、『.』『-』『/』のみ" required><b>必須</b></label>
          </p>
          <p>
            <label><span>パスワード(確認)</span> <input type="password" name="password_confirm" pattern="^[0-9A-Za-z\.\-\/]+$" title="半角英数字、『.』『-』『/』のみ" required><b>必須</b></label>
          </p>
          <p>
            <input type="submit" value="送信">
          </p>
        </form>
      </section>
    </article>
  </TMPL_IF>
  <!-- オプション -->
  <TMPL_IF modeOption>
    <TMPL_IF setMessage>
    <aside>
      <p><TMPL_VAR setMessage></p>
    </aside>
    </TMPL_IF>
    <article>
      <section class="form">
        <h2>ユーザー設定</h2>
        <form method="post" action="./">
          <input type="hidden" name="mode" value="option">
          <p>
            <label><span>名前</span> <input type="text" name="name" value="<TMPL_VAR userName>" required></label>
          </p>
          <p>
            <label><span>メールアドレス</span> <input type="email" name="mail" value="<TMPL_VAR userMail>"></label>
          </p>
          <p>
            <input type="submit" value="変更">
          </p>
        </form>
      </section>
      <section class="form">
        <h2>パスワード変更</h2>
        <form method="post" action="./">
          <input type="hidden" name="mode" value="passchange">
          <p>
            <label><span>現在のパスワード</span> <input type="password" name="password"></label>
          </p>
          <p>
            <label><span>新しいパスワード</span> <input type="password" name="new_password" pattern="^[0-9A-Za-z\.\-\/]+$" title="半角英数字、『.』『-』『/』のみ"></label>
          </p>
          <p>
            <label><span>新しいパスワード(確認)</span> <input type="password" name="new_password_confirm" pattern="^[0-9A-Za-z\.\-\/]+$" title="半角英数字、『.』『-』『/』のみ"></label>
          </p>
          <p>
            <input type="submit" value="変更">
          </p>
        </form>
      </section>
    </article>
  </TMPL_IF>
<!-- / FORM -->

<!-- INFO -->
  <TMPL_IF modeInfo>
    <article>
      <section class="info">
        <h2><TMPL_VAR header></h2>
        <p><TMPL_VAR message></p>
      </section>
    </article>
  </TMPL_IF>
<!-- / INFO -->
